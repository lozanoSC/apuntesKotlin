{{ $lenguaje := .Get 0 }}
{{ $urlServer :=  print "jobe2.iessanclemente.net" }}
{{ $port := print 443 }}

<div contentEditable="true" class="coderunner-block">

    <div>
        <a class="btn btn-default" onclick="callJOBE(this, '{{ $urlServer }}', '{{ $port }}', '{{ .Get 0 }}')">
     
            <i class="fa fa-play"></i>
        </a>
        {{ transform.Highlight .Inner $lenguaje }}
    </div>
    <b>Salida:</b> 
    <textarea type="text" readonly></textarea>
</div>
